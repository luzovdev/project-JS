<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Pizza</title>
</head>

<body>
   <div class="wrapper">

      <div class="pizza__container">
         <div class="pizza__top">
            <div class="pizza__column pizza__column--1">
               <h2 class="pizza__title">Область просотра заказа</h2>
               <ul class="pizza__list">

               </ul>
               <div class="pizza__prices">Цена: <span id="price"></span></div>
            </div>
            <div class="pizza__column pizza__column--2">
               <div class="pizza__image">
                  <!-- <img src="img/1.png" class="pizza__image-item" alt="">
                  <img src="img/2.png" class="pizza__image-item" alt="">
                  <img src="img/3.png" class="pizza__image-item" alt="">
                  <img src="img/4.png" class="pizza__image-item" alt=""> -->

               </div>
               <button class="pizza__btn off">Заказать</button>
            </div>
         </div>
         <div class="pizza__bottom">
            <div class="pizza__ingredients ingredients-pizza">
               <div class="ingredients-pizza__label">Основа</div>
               <ul class="ingredients-pizza__list one">
                  <li class="ingredients-pizza__item">Тонкое тесто</li>
                  <li class="ingredients-pizza__item">Толстое тесто</li>
                  <li class="ingredients-pizza__item">Сырный борт</li>
                  <li class="ingredients-pizza__item">Комбинированная</li>
               </ul>
            </div>
            <div class="pizza__ingredients ingredients-pizza ">
               <div class="ingredients-pizza__label ">Ингридиент 1</div>
               <ul class="ingredients-pizza__list">
                  <li class="ingredients-pizza__item">Колбаски</li>
                  <li class="ingredients-pizza__item">Шаминьоны</li>
                  <li class="ingredients-pizza__item">Томаты</li>
                  <li class="ingredients-pizza__item">Оливки</li>
               </ul>
            </div>
            <div class="pizza__ingredients ingredients-pizza  ">
               <div class="ingredients-pizza__label">Ингридиент 2</div>
               <ul class="ingredients-pizza__list">
                  <li class="ingredients-pizza__item">Бекон</li>
                  <li class="ingredients-pizza__item">Ветчина </li>
                  <li class="ingredients-pizza__item">Моцарелла</li>
                  <li class="ingredients-pizza__item">Перец</li>
               </ul>
            </div>
            <div class="pizza__ingredients ingredients-pizza">
               <div class="ingredients-pizza__label">Соус</div>
               <ul class="ingredients-pizza__list one">
                  <li class="ingredients-pizza__item">Карри</li>
                  <li class="ingredients-pizza__item">Барбекю</li>
                  <li class="ingredients-pizza__item">Сырный</li>
                  <li class="ingredients-pizza__item">Горчичный</li>
               </ul>
            </div>
         </div>
      </div>


   </div>
   <script src="index.js"></script>
</body>

</html>
